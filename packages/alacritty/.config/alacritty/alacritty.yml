# Cyber Punk Neon
# Source: https://github.com/Roboron3042/Cyberpunk-Neon
colors:
  # Default colors
  primary:
    background: "0x000b1e"
    foreground: "0x0abdc6"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:   "0x000b1e"
    cursor: "0x0abdc6"

  # Normal colors
  normal:
    black:   "0x123e7c"
    red:     "0xff0000"
    green:   "0xd300c4"
    yellow:  "0xf57800"
    blue:    "0x123e7c"
    magenta: "0x711c91"
    cyan:    "0x0abdc6"
    white:   "0xd7d7d5"

  # Bright colors
  bright:
    black:   "0x1c61c2"
    red:     "0xff0000"
    green:   "0xd300c4"
    yellow:  "0xf57800"
    blue:    "0x00ff00"
    magenta: "0x711c91"
    cyan:    "0x0abdc6"
    white:   "0xd7d7d5"

font:
  normal:
    family: Roboto Mono
    style: Regular

  bold:
    family: Roboto Mono
    style: Bold

  italic:
    family: Roboto Mono
    style: Light Italic
  size: 16

background_opacity: 0.85
