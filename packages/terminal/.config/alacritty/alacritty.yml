shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -D
    - -c
    - "#{pane_current_path}"

live_config_reload: true

window:
  opacity: 0.85
  decorations: none
  dynamic_padding: true
  padding:
    x: 2
    y: 2

key_bindings:
  - { key: Period, mods: Control, mode: ~Search, action: ToggleViMode }
  - { key: Q,      mods: Command,            action: None             }
  - { key: W,      mods: Command,            action: None             }

# Cyber Punk Neon
# Source: https://github.com/Roboron3042/Cyberpunk-Neon
colors:
  primary:
    background: "0x000b1e"
    foreground: "0x0abdc6"
  cursor:
    text:   "0x000b1e"
    cursor: "0x0abdc6"
  normal:
    black:   "0x123e7c"
    red:     "0xff0000"
    green:   "0xd300c4"
    yellow:  "0xf57800"
    blue:    "0x123e7c"
    magenta: "0x711c91"
    cyan:    "0x0abdc6"
    white:   "0xd7d7d5"
  bright:
    black:   "0x1c61c2"
    red:     "0xff0000"
    green:   "0xd300c4"
    yellow:  "0xf57800"
    blue:    "0x00ff00"
    magenta: "0x711c91"
    cyan:    "0x0abdc6"
    white:   "0xd7d7d5"

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  size: 14
