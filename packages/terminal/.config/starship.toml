add_newline = false

[character]
success_symbol = "🦄 " 
error_symbol = "🥺 "

[git_branch]
symbol = "🌱 "

[git_status]
style = "bold white"
conflicted = " 🏳"
ahead = " 🏎💨 "
behind =" 😰 "
diverged = " 😵 "
untracked = " 🤷‍ "
stashed = " 📦 "
modified = " 📝 "
staged = '[++\($count\)](green)'
renamed = " 👅 "
deleted = " 🗑 "
